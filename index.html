<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <div id = "calcContainer">
        <input type="text" id = "calcDisplayValue">
        <div id = "calcInputsContainer">
            <button id="sqrtInput" class="calcButton">√</button>
            <button id="modInput" class="calcButton">%</button>
            <button id="piInput" class="calcButton">π</button>
            <button id="eulerInput" class="calcButton">e</button>
            <button id="divideInput" class="calcNumButton">/</button>
            <button id="logInput" class="calcButton">Log</button>
            <button id="sevenInput" class="calcNumButton">7</button>
            <button id="eightInput" class="calcNumButton">8</button>
            <button id="nineInput"class="calcNumButton">9</button>
            <button id="multiplyInput" class="calcNumButton" style="font-size: 2em">X</button>
            <button id="exponentInput" class="calcButton">^</button>
            <button id="fourInput" class="calcNumButton">4</button>
            <button id="fiveInput" class="calcNumButton">5</button>
            <button id="sixInput" class="calcNumButton">6</button>
            <button id="subtractInput"class="calcNumButton">-</button>
            <button id="negativeInput" class="calcButton">( - )</button>
            <button id="oneInput" class="calcNumButton">1</button>
            <button id="twoInput" class="calcNumButton">2</button>
            <button id="threeInput" class="calcNumButton" >3</button>
            <button id="plusInput" class="calcNumButton">+</button>
            <button id="clearInput" class="calcButton">CE</button>
            <button id="zeroInput" class="calcNumButton">0</button>
            <button id="decimalInput" class="calcNumButton">.</button>
            <button id="equalInput"class="calcNumButton">=</button>
        </div>
    </div>

</body>
</html>
